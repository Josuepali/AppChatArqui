<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/inicio.css">
        <title> Registro </title>
    </head>

	<div class="app">
		<div id="deviceready" class="cuadroInicio">
			<h1> Registro </h1>
		</div>
		<div id="deviceready" class="pedirDatos">
			<br>
			<p> Nombre Completo </p>							<input type="text" name="Nombre">					<br>
			<p> Usuario </p>
			<input type="text" name="Usuario">
			<br>
			<p> Contrasena </p>
			<input type="password" name="contra">
			<br>
			<p> Numero de Telefono </p>
			<input type="number" name="numero">
			<br>
			<p> Foto de Perfil </p>
			<input type="file" name="foto">
			<br><br><br>
			<a href="inicio.html" target="_self"><button class="button"> Registrar </button> </a>
			<a href="index.html" target="_self"><button class="button"> Cancelar </button> </a>
			<br><br>
		</div>
     </div>
	<div class="perfil">

		</div>
	</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
