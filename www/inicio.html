        <title> Registro </title>
    </head>
    <body>
	<div class="app">
		<div id="deviceready" class="cuadroInicio">
			<h1> Mensajes </h1>
		</div>
		<form id="CuadroMensajes">
			<div id="deviceready" class="mostrarMensajes">
				<div class="mensajes" id="cargarMensajes">
				</div>
				<br><br>
				<input id="datos" name="" placeholder="Escriba el msj..." required/></input>
				<input type="submit" value="Enviar"/>
				<br><br>
			</div>
		</form>
     </div>
     <div id="Prueba"></div>
	<div class="perfil">
		<div class="imagenPerfil">
			<img id="imagenes" src="img/joven.jpg">
		</div>
		<div class="DatosUsuario">
			<h2> Usuario </h2>
			<p> Numero Telefono </p>
		</div>
	</div>
        <!--<script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="js/index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
		<script>
			var socket = io.connect("http://127.0.0.1:3000");
			$(document).on("ready", inicio);

			function inicio(){
				$("#CuadroMensajes").on("submit", enviar);
				socket.on("datos_servidor", recibir);
			}
			function enviar(e){
				e.preventDefault();
				var dato = $("#CuadroMensajes").find("#datos").val();
				socket.emit("datos_cliente", dato);
			}
			function recibir(datos_recibidos){
				var capa = document.getElementById("cargarMensajes");
				var h1 = document.createElement("div");
				h1.innerHTML = datos_recibidos;
				capa.appendChild(h1);
				//$(".mensajes").append(datos_recibidos);
			}
		</script>
    </body>
